name: Doxygen GitHub Pages Deploy Action


on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      pages: write

    steps:
      - uses: ./.github/actions/doxygen-github-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs
          config_file: Doxyfile
      - name: Move nojekyll
        run: mv docs/.nojekyll docs/api/.nojekyll
        shell: bash

